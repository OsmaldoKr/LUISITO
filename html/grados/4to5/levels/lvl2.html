<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luisito - Nivel 2 (4to-5to grado)</title>
    <link rel="stylesheet" href="../../../../css/grade/4to5/levels.css">
</head>
<body>
    <div class="container">
        <h1>Luisito - Nivel 2 (4to-5to grado)</h1>
        <div class="problem">
            <h2>Resta</h2>
            <p>Si en una granja hay 60 pollos y 25 de ellos son vendidos, ¿cuántos pollos quedan en la granja?</p>
        </div>
        <div class="problem">
            <p>Respuesta:</p>
            <input type="number" id="userAnswer" placeholder="Ingrese su respuesta">
            <button id="calculateBtn" onclick="calculate()">Calcular</button>
            <div id="result"></div>
        </div>
        <button id="nextBtn" onclick="nextLevel()">Siguiente Nivel</button>
        <button id="exitBtn" onclick="goToIndex()">Salir</button>
    </div>
    <script>
        function calculate() {
            const userAnswer = parseInt(document.getElementById('userAnswer').value);
            const correctAnswer = 60 - 25;
            const resultDiv = document.getElementById('result');
            if (userAnswer === correctAnswer) {
                resultDiv.textContent = '¡Correcto!';
            } else {
                resultDiv.textContent = 'Incorrecto. La respuesta correcta es ' + correctAnswer + '.';
            }
        }

        function goToIndex() {
            window.location.href = "../niveles.html"; // Redirigir al usuario al índice
        }

        function nextLevel() {
            window.location.href = "lvl3.html"; // Redirigir al usuario al siguiente nivel
        }
    </script>
</body>
</html>
