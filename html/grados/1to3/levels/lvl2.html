<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luisito - Nivel 2</title>
    <link rel="stylesheet" href="/css/levels/lvl2.css">
</head>
<body>
    <div class="container">
        <h1>Luisito - Nivel 2</h1>
        <div class="problem">
            <h2>Resta</h2>
            <p>En una caja hay 24 bolígrafos. Si se añaden 14 bolígrafos más, ¿cuántos bolígrafos habrá en total?</p>
        </div>
        <div class="problem">
            <p>24 - 14 =</p>
            <input type="number" id="userAnswer" placeholder="Ingrese su respuesta">
            <button id="calculateBtn" onclick="calculate()">Calcular</button>
            <div id="result"></div>
        </div>
        <button id="nextBtn" onclick="nextLevel()">Siguiente Nivel</button>
        <button id="exitBtn" onclick="goToIndex()">Salir</button>
    </div>

    <script>
        function calculate() {
            const userAnswer = parseInt(document.getElementById('userAnswer').value);
            const correctAnswer = 24 - 14;
            const resultDiv = document.getElementById('result');
            if (userAnswer === correctAnswer) {
                resultDiv.textContent = '¡Correcto!';
            } else {
                resultDiv.textContent = 'Incorrecto. La respuesta correcta es ' + correctAnswer + '.';
            }
        }

        function goToIndex() {
            window.location.href = "/html/grados/1to3/niveles.html"; // Redirigir al usuario al index
        }

        function nextLevel() {
            window.location.href = "/html/grados/1to3/levels/lvl3.html"; // Redirigir al usuario al siguiente nivel
        }
    </script>
</body>
</html>
