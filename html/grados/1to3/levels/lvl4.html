<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luisito - Nivel 4</title>
    <link rel="stylesheet" href="/css/levels/lvl4.css">
</head>
<body>
    <div class="container">
        <h1>Luisito - Nivel 4</h1>
        <div class="problem">
            <h2>División</h2>
            <p>Si tienes 18 chocolates y los quieres repartir entre 6 amigos de manera equitativa, ¿cuántos chocolates recibirá cada amigo?</p>
        </div>
        <div class="problem">
            <p>18 ÷ 6 =</p>
            <input type="number" id="userAnswer" placeholder="Ingrese su respuesta">
            <button id="calculateBtn" onclick="calculate()">Calcular</button>
            <div id="result"></div>
        </div>
        <button id="nextBtn" onclick="nextLevel()">Siguiente Nivel</button>
        <button id="exitBtn" onclick="goToIndex()">Salir</button>
    </div>

    <script>
        function calculate() {
            const userAnswer = parseInt(document.getElementById('userAnswer').value);
            const correctAnswer = 18 / 6;
            const resultDiv = document.getElementById('result');
            if (userAnswer === correctAnswer) {
                resultDiv.textContent = '¡Correcto!';
            } else {
                resultDiv.textContent = 'Incorrecto. La respuesta correcta es ' + correctAnswer + '.';
            }
        }

        function goToIndex() {
            window.location.href = "/html/grados/1to3/niveles.html"; // Redirigir al usuario al index
        }

        function nextLevel() {
            window.location.href = "/html/grados/1to3/levels/lvl5.html"; // Redirigir al usuario al siguiente nivel
        }
    </script>
</body>
</html>
