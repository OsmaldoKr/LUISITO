<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luisito - Nivel 3 (6to grado)</title>
    <link rel="stylesheet" href="../../../../css/grade/6/Lvl3.css">
</head>
<body>
    <div class="container">
        <h1>Luisito - Nivel 3 (6to grado)</h1>
        <div class="problem">
            <h2>Probabilidad</h2>
            <p>En una urna hay 10 bolas: 3 son rojas, 4 son verdes y 3 son azules. Si se elige una bola al azar de la urna, ¿cuál es la probabilidad de que sea azul o roja?</p>
        </div>
        <div class="answer">
            <input type="text" id="userAnswer" placeholder="Ingrese su respuesta">
            <button id="calculateBtn" onclick="calculate()">Calcular</button>
            <div id="result"></div>
        </div>
        <button id="nextBtn" onclick="nextLevel()">Siguiente Nivel</button>
        <button id="exitBtn" onclick="goToIndex()">Salir</button>
    </div>

    <script>
        function nextLevel() {
            window.location.href = "lvl4.html"; // Redirige al siguiente nivel
        }

        function goToIndex() {
            window.location.href = "../niveles.html"; // Redirige al índice principal
        }

        function calculate() {
    const userAnswer = document.getElementById('userAnswer').value;
    const correctAnswer = 0.7; // La probabilidad de que sea azul o roja es 7/10

    // Comparamos la respuesta del usuario con la respuesta correcta
    if (userAnswer.trim() === correctAnswer.toString()) {
        // Si la respuesta es correcta, mostramos un mensaje de éxito
        document.getElementById('result').textContent = '¡Respuesta correcta!';
    } else {
        // Si la respuesta es incorrecta, mostramos un mensaje de error
        document.getElementById('result').textContent = 'Respuesta incorrecta. Intenta de nuevo.';
    }
}


    </script>
</body>
</html>
