<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luisito - Niveles (6to grado)</title>
    <link rel="stylesheet" href="/css/levels.css">
</head>
<body>
    <div class="container">
        <h1>Niveles (6to grado)</h1>
        <div class="levels">
            <button class="level" onclick="startLevel('lvl1')">Nivel 1</button>
            <button class="level" onclick="startLevel('lvl2')">Nivel 2</button>
            <button class="level" onclick="startLevel('lvl3')">Nivel 3</button>
            <button class="level" onclick="startLevel('lvl4')">Nivel 4</button>
            <button class="level" onclick="startLevel('lvl5')">Nivel 5</button>
        </div>
        <button id="exitBtn" onclick="goToIndex()">Salir</button>
    </div>

    <script>
        function startLevel(level) {
            // Redirigir al usuario al nivel correspondiente
            window.location.href = `/html/grados/6/levels/${level}.html`;
        }

        function goToIndex() {
            // Redirigir al usuario al index
            window.location.href = "/html/grade.html";
        }
    </script>
</body>
</html>
