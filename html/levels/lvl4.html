<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luisito Cslb - Level 4</title>
    <link rel="stylesheet" href="/css/levels/lvl4.css">
</head>
<body>
    <div class="container">
        <h1>Luisito Cslb - Level 4</h1>
        <h2>División</h2>
        <div class="problem">
            <p>Si tenemos 36 caramelos y queremos repartirlos equitativamente entre 4 amigos, ¿cuántos caramelos recibirá cada uno?</p>
        </div>

        <div class="problem">
            <p>36 ÷ 4 =</p>
            <input type="number" id="userAnswer" placeholder="Ingrese su respuesta">
            <button id="calculateBtn" onclick="calculate()">Calcular</button>
            <div id="result"></div>
        </div>
        
        <button id="NextLevel" onclick="nextLevel()">Siguiente Nivel</button>
        <button id="exitBtn" onclick="goToIndex()">Salir</button>
    </div>

    <script>
        function calculate() {
            const userAnswer = parseInt(document.getElementById('userAnswer').value);
            const correctAnswer = 36 / 4;
            const resultDiv = document.getElementById('result');
            if (userAnswer === correctAnswer) {
                resultDiv.textContent = '¡Correcto!';
            } else {
                resultDiv.textContent = 'Incorrecto. La respuesta correcta es ' + correctAnswer + '.';
            }
        }

        function goToIndex() {
            window.location.href = "../niveles.html"; // Redirigir al usuario al índice
        }

        function nextLevel() {
            window.location.href = "./lvl5.html"; // Redirigir al usuario al siguiente nivel
        }
    </script>
</body>
</html>
