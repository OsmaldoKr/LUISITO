<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luisito Cslb - Level 6</title>
    <link rel="stylesheet" href="/css/levels/lvl6.css">
</head>
<body>
    <div class="container">
        <h1>Luisito Cslb - Level 6</h1>
        <h2>Multiplicación</h2>
        <div class="problem">
            <p>Si en una caja caben 8 chocolates y queremos llevar 6 cajas, ¿cuántos chocolates llevaremos en total?</p>
        </div>

        <div class="problem">
            <p>8 x 6 =</p>
            <input type="number" id="userAnswer" placeholder="Ingrese su respuesta">
            <button id="calculateBtn" onclick="calculate()">Calcular</button>
            <div id="result"></div>
        </div>
        
        <button id="NextLevel" onclick="nextLevel()">Siguiente Nivel</button>
        <button id="exitBtn" onclick="goToIndex()">Salir</button>
    </div>

    <script>
        function calculate() {
            const userAnswer = parseInt(document.getElementById('userAnswer').value);
            const correctAnswer = 8 * 6;
            const resultDiv = document.getElementById('result');
            if (userAnswer === correctAnswer) {
                resultDiv.textContent = '¡Correcto!';
            } else {
                resultDiv.textContent = 'Incorrecto. La respuesta correcta es ' + correctAnswer + '.';
            }
        }

        function goToIndex() {
            window.location.href = "../niveles.html"; // Redirigir al usuario al índice
        }

        function nextLevel() {
            window.location.href = "./lvl7.html"; // Redirigir al usuario al siguiente nivel
        }
    </script>
</body>
</html>
